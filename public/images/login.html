<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" 
	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous"> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registro</title>
</head>

<body>
	<nav class="cabe">
		<label class="titu">Registrate</label>
	</nav>

	<div class="imagen">
		<img src="img.png" width="90" height="90">
	</div>

	<div class="container">
		<div class="wrapper">
			<form class="form-registro">
	
				<div class="form-row">
					<div class="form-group col-md-6">
						<input type="text" name="nombre" placeholder="Nombre" size="55" class="form-control" >
					</div>
				</div>
		
				<div class="form-row">
					<div class="form-group col-md-6">
						<input type="email" name="email" placeholder="Email" size="55" class="form-control" >
					</div>
				</div>
		
				<div class="form-row">
					<div class="form-group col-md-6">
						<input type="text" name="telefono" placeholder="Telefono" size="55" class="form-control" >
					</div>
				</div>
		
				<div class="form-row">
					<div class="form-group col-md-6">
						<input type="date" name="dtFecha" placeholder="Fecha de nacimiento" class="form-control" class="input" >
					</div>
				</div>
		
				<div class="form-row">
					<div class="form-group col-md-3">
						<select id="cbxDepartamento" class="form-control">
							<option value="">Departamento</option>	
						</select>
					</div>
		
					<div class="form-group col-md-3">
						<select id="cbxMunicipio" class="form-control">
							<option value="">Municipio</option>	
						</select>
					</div>
		
				</div>
		
				<div class="form-row">
					<div class="form-group col-md-3">
						<select id="cbxTipoD" class="form-control">
							<option value="">Tipo de Documento</option>	
						</select>
					</div>
		
					<div class="form-group col-md-3">
						<input type="numDocumento" name="numDocumento" placeholder="N° Documento" class="form-control" class="input" >
					</div>
		
				</div>
		
				<div class="form-row">
					<div class="form-group col-md-3">
						<input type="text" name="txtUsuario" class="form-control" placeholder="Usuario">
					</div>
					<div class="form-group col-md-3">
						<input type="password" name="txtPassword" class="form-control" placeholder="Contraseña">
					</div>
				</div>
				
				<div class="form-row">
					<div class="form-group col-md-5">
						<input type="checkbox" name="txtTerminos" id="terminos">
						He leído y aceptado los <a href="">Terminos y condiciones</a>
					</div>
				</div>
		
				<div class="form-row">
					<div class="form-group col-md-4">
						<button class="boton" type="submit">Registrarme</button>
					</div>
				</div>
			</form>	
		</div>
	</div>
</body>
</html>
